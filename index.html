<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="wrapper">
    </div>
    <div class="options">
        <input type="range" class="slide" id="gridSlide" min="1" max="64" value="16">
        <button class="btn" id="toggleBtn">Toggle Grid</button>
        <input type="color" class="picker" id="colorPicker" value="#2d2d2e">
    </div>
    <div class="options2">
        <button class="btn" id="undoBtn" disabled>&lt--</button>
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn" id="redoBtn" disabled>--&gt</button>
    </div>
    
</body>
</html>
